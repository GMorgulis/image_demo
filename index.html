<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Stage AI Prompt Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            align-items: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        label {
            font-weight: 600;
            color: #555;
        }

        input[type="text"], input[type="number"], select {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
            background: white;
        }

        input[type="text"]:focus, input[type="number"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        input[type="number"] {
            width: 80px;
        }

        select {
            cursor: pointer;
            min-width: 150px;
        }

        .api-key-input {
            flex: 1;
            min-width: 300px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }

        .btn-danger {
            background: #ef4444;
            color: white;
            padding: 6px 12px;
            font-size: 12px;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
            padding: 8px 16px;
            font-size: 13px;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .prompts-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f0f9ff;
            border-radius: 8px;
            border: 2px solid #3b82f6;
        }

        .prompts-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .prompts-title {
            font-size: 18px;
            font-weight: 700;
            color: #1e40af;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .prompts-title::before {
            content: "ðŸ”„";
            font-size: 24px;
        }

        .prompt-item {
            margin-bottom: 15px;
            padding: 15px;
            background: white;
            border-radius: 6px;
            border: 2px solid #3b82f6;
        }

        .prompt-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .prompt-label {
            font-weight: 600;
            color: #1e40af;
            font-size: 14px;
        }

        .prompt-textarea {
            width: 100%;
            min-height: 80px;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s;
        }

        .prompt-textarea:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .images-section {
            margin-bottom: 20px;
        }

        .section-header {
            font-size: 18px;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .image-row {
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 20px;
            background: #fafafa;
            margin-bottom: 20px;
        }

        .image-row-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .image-row-title {
            font-weight: 700;
            color: #667eea;
            font-size: 16px;
        }

        .image-row-content {
            display: grid;
            grid-template-columns: 200px 250px 1fr;
            gap: 20px;
            align-items: start;
        }

        .image-upload-col {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .col-title {
            font-weight: 600;
            color: #333;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .image-preview {
            width: 100%;
            height: 180px;
            border: 2px dashed #ddd;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: white;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .image-preview.empty {
            color: #999;
            font-size: 12px;
            text-align: center;
            padding: 10px;
        }

        input[type="file"] {
            font-size: 12px;
        }

        .context-col {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .context-textarea {
            width: 100%;
            height: 180px;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-family: inherit;
            font-size: 13px;
            resize: vertical;
        }

        .context-textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .responses-col {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .response-box {
            background: white;
            border: 2px solid #ddd;
            border-radius: 6px;
            padding: 12px;
            min-height: 100px;
            color: #333;
            font-size: 13px;
            line-height: 1.5;
            white-space: pre-wrap;
        }

        .response-box.loading {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-style: italic;
        }

        .response-label {
            font-weight: 600;
            color: #555;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .error {
            color: #ef4444;
            font-size: 12px;
            padding: 8px;
            background: #fee;
            border-radius: 4px;
        }

        @media (max-width: 1400px) {
            .image-row-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– Multi-Stage AI Prompt Tool</h1>
       
        <div class="controls">
            <div class="control-group api-key-input">
                <label for="apiKey">OpenAI API Key:</label>
                <input type="text" id="apiKey" placeholder="sk-..." style="flex: 1;">
            </div>
            <div class="control-group">
                <label for="modelSelect">Model:</label>
                <select id="modelSelect">
                    <option value="gpt-4o">GPT-4o</option>
                    <option value="gpt-4o-mini">GPT-4o Mini</option>
                    <option value="gpt-4-turbo">GPT-4 Turbo</option>
                    <option value="gpt-4">GPT-4</option>
                </select>
            </div>
            <div class="control-group">
                <label for="temperature">Temperature:</label>
                <input type="number" id="temperature" min="0" max="2" step="0.1" value="0.7">
            </div>
            <button class="btn-success" onclick="addImage()">+ Add Image</button>
            <button class="btn-primary" onclick="generateAllResponses()">ðŸš€ Generate All</button>
        </div>

        <div class="prompts-section">
            <div class="prompts-header">
                <div class="prompts-title">Sequential Prompts (1â†’2â†’3â†’Main)</div>
                <button class="btn-secondary" onclick="addPrompt()">+ Add Prompt</button>
            </div>
            <div id="promptsContainer"></div>
            <div class="prompt-item" style="border-color: #10b981; background: #f0fdf4;">
                <div class="prompt-header">
                    <div class="prompt-label" style="color: #059669;">ðŸ“Œ Main Prompt (Final Stage)</div>
                </div>
                <textarea 
                    id="mainPrompt" 
                    class="prompt-textarea" 
                    placeholder="Enter the main prompt that will use all previous responses..."></textarea>
            </div>
        </div>

        <div class="images-section">
            <div class="section-header">ðŸ“¸ Images</div>
            <div id="imagesContainer"></div>
        </div>
    </div>

    <script>
        let prompts = [];
        let promptCounter = 0;
        let images = [];
        let imageCounter = 0;

        function addPrompt() {
            promptCounter++;
            prompts.push({
                id: promptCounter,
                text: '',
                order: prompts.length + 1
            });
            renderPrompts();
        }

        function removePrompt(id) {
            prompts = prompts.filter(p => p.id !== id);
            prompts.forEach((p, index) => p.order = index + 1);
            renderPrompts();
        }

        function updatePrompt(id, value) {
            const prompt = prompts.find(p => p.id === id);
            if (prompt) prompt.text = value;
        }

        function renderPrompts() {
            const container = document.getElementById('promptsContainer');
            container.innerHTML = '';

            prompts.forEach(prompt => {
                const promptDiv = document.createElement('div');
                promptDiv.className = 'prompt-item';
                promptDiv.innerHTML = `
                    <div class="prompt-header">
                        <div class="prompt-label">Prompt ${prompt.order}</div>
                        <button class="btn-danger" onclick="removePrompt(${prompt.id})">Remove</button>
                    </div>
                    <textarea 
                        class="prompt-textarea" 
                        placeholder="Enter prompt ${prompt.order}..."
                        onchange="updatePrompt(${prompt.id}, this.value)"
                    >${prompt.text}</textarea>
                `;
                container.appendChild(promptDiv);
            });
        }

        function addImage() {
            imageCounter++;
            images.push({
                id: imageCounter,
                file: null,
                imageData: null,
                context: '',
                responses: {}
            });
            renderImages();
        }

        function removeImage(id) {
            images = images.filter(img => img.id !== id);
            renderImages();
        }

        function handleImageUpload(id, file) {
            const image = images.find(img => img.id === id);
            if (!image) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                image.file = file;
                image.imageData = e.target.result;
                renderImages();
            };
            reader.readAsDataURL(file);
        }

        function updateContext(id, value) {
            const image = images.find(img => img.id === id);
            if (image) image.context = value;
        }

        function renderImages() {
            const container = document.getElementById('imagesContainer');
            container.innerHTML = '';

            images.forEach(image => {
                const imageDiv = document.createElement('div');
                imageDiv.className = 'image-row';
                
                let responsesHTML = '';
                prompts.forEach(prompt => {
                    responsesHTML += `
                        <div>
                            <div class="response-label">Prompt ${prompt.order} Response:</div>
                            <div class="response-box" id="response-${image.id}-p${prompt.id}">
                                Not generated yet
                            </div>
                        </div>
                    `;
                });
                
                responsesHTML += `
                    <div>
                        <div class="response-label">Main Prompt Response:</div>
                        <div class="response-box" id="response-${image.id}-main">
                            Not generated yet
                        </div>
                    </div>
                `;

                imageDiv.innerHTML = `
                    <div class="image-row-header">
                        <div class="image-row-title">Image ${image.id}</div>
                        <button class="btn-danger" onclick="removeImage(${image.id})">Remove</button>
                    </div>
                    <div class="image-row-content">
                        <div class="image-upload-col">
                            <div class="col-title">Image</div>
                            <div class="image-preview ${image.imageData ? '' : 'empty'}">
                                ${image.imageData ? `<img src="${image.imageData}" alt="Preview">` : 'No image selected'}
                            </div>
                            <input
                                type="file"
                                accept="image/*"
                                onchange="handleImageUpload(${image.id}, this.files[0])"
                            >
                        </div>
                        <div class="context-col">
                            <div class="col-title">Context (Optional)</div>
                            <textarea
                                class="context-textarea"
                                placeholder="Add specific context for this image..."
                                onchange="updateContext(${image.id}, this.value)"
                            >${image.context}</textarea>
                        </div>
                        <div class="responses-col">
                            <div class="col-title">Responses</div>
                            ${responsesHTML}
                        </div>
                    </div>
                `;
                container.appendChild(imageDiv);
            });
        }

        async function callOpenAI(apiKey, model, temperature, imageData, promptText) {
            const messages = [{
                role: 'user',
                content: [
                    {
                        type: 'text',
                        text: promptText
                    }
                ]
            }];

            if (imageData) {
                const base64Data = imageData.split(',')[1];
                const mimeType = imageData.split(':')[1].split(';')[0];
                
                messages[0].content.push({
                    type: 'image_url',
                    image_url: {
                        url: `data:${mimeType};base64,${base64Data}`
                    }
                });
            }

            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json; charset=utf-8',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: model,
                    messages: messages,
                    temperature: temperature,
                    max_tokens: 1500
                })
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error?.message || 'API request failed');
            }

            const data = await response.json();
            return data.choices[0].message.content;
        }

        async function generateAllResponses() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const model = document.getElementById('modelSelect').value;
            const temperature = parseFloat(document.getElementById('temperature').value);
            const mainPrompt = document.getElementById('mainPrompt').value.trim();

            if (!apiKey) {
                alert('Please enter your OpenAI API key');
                return;
            }

            if (!mainPrompt) {
                alert('Please enter a main prompt');
                return;
            }

            if (images.length === 0) {
                alert('Please add at least one image');
                return;
            }

            // Process all images in parallel
            const imagePromises = images.map(async (image) => {
                try {
                    if (!image.imageData) {
                        prompts.forEach(prompt => {
                            const el = document.getElementById(`response-${image.id}-p${prompt.id}`);
                            if (el) {
                                el.className = 'response-box';
                                el.innerHTML = `<div class="error">No image uploaded</div>`;
                            }
                        });
                        const mainEl = document.getElementById(`response-${image.id}-main`);
                        if (mainEl) {
                            mainEl.className = 'response-box';
                            mainEl.innerHTML = `<div class="error">No image uploaded</div>`;
                        }
                        return;
                    }

                    // Set all to loading
                    prompts.forEach(prompt => {
                        const el = document.getElementById(`response-${image.id}-p${prompt.id}`);
                        if (el) {
                            el.className = 'response-box loading';
                            el.textContent = 'Generating...';
                        }
                    });
                    const mainEl = document.getElementById(`response-${image.id}-main`);
                    if (mainEl) {
                        mainEl.className = 'response-box loading';
                        mainEl.textContent = 'Waiting...';
                    }

                    // Process prompts sequentially for this image
                    let previousResponse = '';
                    
                    for (const prompt of prompts) {
                        let fullPrompt = prompt.text;
                        
                        // Add context if provided
                        if (image.context) {
                            fullPrompt = `${fullPrompt}\n\nAdditional context: ${image.context}`;
                        }
                        
                        // Add previous response if exists
                        if (previousResponse) {
                            fullPrompt = `${fullPrompt}\n\nPrevious response: ${previousResponse}`;
                        }

                        const response = await callOpenAI(apiKey, model, temperature, image.imageData, fullPrompt);
                        image.responses[`p${prompt.id}`] = response;
                        previousResponse = response;

                        const el = document.getElementById(`response-${image.id}-p${prompt.id}`);
                        if (el) {
                            el.className = 'response-box';
                            el.textContent = response;
                        }
                    }

                    // Generate main prompt response
                    mainEl.className = 'response-box loading';
                    mainEl.textContent = 'Generating...';

                    let finalPrompt = mainPrompt;
                    
                    if (image.context) {
                        finalPrompt = `${finalPrompt}\n\nAdditional context: ${image.context}`;
                    }
                    
                    // Add all previous responses
                    prompts.forEach(prompt => {
                        const resp = image.responses[`p${prompt.id}`];
                        if (resp) {
                            finalPrompt = `${finalPrompt}\n\nPrompt ${prompt.order} response: ${resp}`;
                        }
                    });

                    const mainResponse = await callOpenAI(apiKey, model, temperature, image.imageData, finalPrompt);
                    image.responses['main'] = mainResponse;

                    mainEl.className = 'response-box';
                    mainEl.textContent = mainResponse;

                } catch (error) {
                    console.error(`Error processing image ${image.id}:`, error);
                    const mainEl = document.getElementById(`response-${image.id}-main`);
                    if (mainEl) {
                        mainEl.className = 'response-box';
                        mainEl.innerHTML = `<div class="error">Error: ${error.message}</div>`;
                    }
                }
            });

            await Promise.all(imagePromises);
        }

        // Initialize
        addPrompt();
        addImage();
    </script>
</body>
</html>
